apiVersion: apps/v1
kind: Deployment

metadata:
  name: file-handler-blue
  labels:
    app: file-handler
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: file-handler
      version: blue
  template:
    metadata:
      labels:
        app: file-handler
        version: blue
    spec:
      containers:
        - name: file-handler
          image: 061051254585.dkr.ecr.us-east-1.amazonaws.com/file-handler:<unique-tag>
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: mysql-host
                  key: MYSQL_HOST
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-db
                  key: MYSQL_DATABASE
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-username
                  key: MYSQL_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-password
                  key: MYSQL_PASSWORD
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-access-key-id
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secret-access-key
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_S3_REGION
              valueFrom:
                secretKeyRef:
                  name: aws-s3-region
                  key: AWS_S3_REGION
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: mysql-port
                  key: MYSQL_PORT
            - name: PATIENT_RECORD_HOST
              valueFrom:
                secretKeyRef:
                  name: patient-record-host
                  key: PATIENT_RECORD_HOST
            - name: UPLOADER_HOST
              valueFrom:
                secretKeyRef:
                  name: file-handler-host
                  key: FILE_HANDLER_HOST
            - name: APPOINTMENTS_HOST
              valueFrom:
                secretKeyRef:
                  name: appointment-host
                  key: APPOINTMENT_HOST
            - name: NOTIFICATIONS_HOST
              valueFrom:
                secretKeyRef:
                  name: notification-host
                  key: NOTIFICATION_HOST
          ports:
            - containerPort: 4001
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

